<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-call">
        <div class="video">
            <img src="img/meg.PNG" alt="Person being called" id="caller">
            <div class="my-camera"><img src="img/martinez.jpg" alt="My camera"></div>
        </div>
    </div>
    <div class="icons-bar">
        <div class="icon mic"><img src="img/mic.svg"></div>
        <div class="icon camera"><img src="img/video.svg"></div>
        <div class="icon disconnect"><img src="img/phone-missed.svg"></div>
    </div>


    <div class="filler">
        
    </div>
</body>
</html>
