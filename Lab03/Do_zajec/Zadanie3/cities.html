<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alignment: aligning individual items on the cross axis</title>
    <link rel="stylesheet" href="cities.css">
</head>

<body>

</body>
    <main id = "main">
      <article class = "city">
        <figure class="city-photo">
          <img src="../../repo/Zadanie3/img/berlin_medium.jpeg">
          <figcaption class = city-caption>
            <p class = city-caption-title>
              Miasto
            </p>
            <p class = city-caption-desc>
              Opis
            </p>
            <p class = city-caption-content>
              Let it all out, let it all out
              強がらなくていいんだね
              誰かが描いてった
              壁の落書きの花が 揺れる
              自分らしさなんて
              誰もわからないよ
              長い長い道の途中で
              失くしたり拾ったり
              急に寂しくなって
              泣いちゃう日もあるけど
              涙も 痛みも 星に変えよう
              明日を照らす 灯りをともそう
              小さく迷っても ふたりで作ろう
              星屑を 強く光る永遠を探そう
            </p>
          </figcaption>
          <footer class = "city-footer">
            <button class = "city-footer-button">
              Read article
            </button>
            <div class = "city-footer-stats">
              <div class = "comments">
                <img src = "../../repo/Zadanie3/icons/chat-svgrepo-com.svg">
                <p> 18 comments</p>
              </div>

              <div class = "likes">
                <img src = "../../repo/Zadanie3/icons/heart-svgrepo-com.svg">
                <p> 37 likes</p>
              </div>

            </div>
          </footer>
        </figure>

      </article>
    </main>
</html>
