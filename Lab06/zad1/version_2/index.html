<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="styles.css">
    <title>
      Exercise One
    </title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="box block-one"
           id="block-one">
        <p class="show"
           id="info-one">
          1
        </p>
        <div class="box block-two"
             id="block-two">
          <p class="show"
             id="info-two">
            2
          </p>
          <div class="box block-three"
               id="block-three">
            <p class="show"
               id="info-three">
              3
            </p>
          </div>
        </div>
      </div>
    </div>
    <section class="control">
      <button class="start-stop"
              id="start-stop">
        Start / Stop Propagation
      </button>
      <button class="reset"
              id="reset">
        Reset
      </button>
      <button class="change-order"
              id="change-order">
        Change Order
      </button>
    </section>
    <section class="commands">
      <div class="console-log"
           id="logger">

      </div>
      <div class="counter"
           id="counter">
        0
      </div>
    </section>
  </body>
</html>
