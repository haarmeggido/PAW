<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>
      Exercise One
    </title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box-wrapper rounded p-3 m-3">
      <div class="box block-one rounded p-3 m-3"
           id="block-one">
        <p class="show rounded p-3 m-3"
           id="info-one">
          1
        </p>
        <div class="box block-two rounded p-3 m-3"
             id="block-two">
          <p class="show rounded p-3 m-3"
             id="info-two">
            2
          </p>
          <div class="box block-three rounded p-3 m-3"
               id="block-three">
            <p class="show rounded p-3 m-3"
               id="info-three">
              3
            </p>
          </div>
        </div>
      </div>
    </div>
    <section class="control rounded p-3 mx-auto">
      <button class="btn btn-primary start-stop rounded p-3 m-3"
              id="start-stop">
        Start / Stop Propagation
      </button>
      <button class=" btn btn-primary reset rounded p-3 m-3"
              id="reset">
        Reset
      </button>
      <button class=" btn btn-primary change-order rounded p-3 m-3"
              id="change-order">
        Change Order
      </button>
    </section>
    <section class="commands rounded p-3 m-3">
      <div class="console-log rounded p-3 m-3"
           id="logger">

      </div>
      <div class="counter rounded p-3 m-3"
           id="counter">
        0
      </div>
    </section>
  </body>
</html>
