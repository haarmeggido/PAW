<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "zad1.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="zad1.js" defer></script>

</head>
<body>
<div class="container container-fluid">
    <div id="blue" class="bg-primary text-white mx-auto  rounded" onclick="handleCounter('blueBtn', this)">1
        <div id="red" class="bg-danger text-white mx-auto rounded" onclick="handleCounter('redBtn', this)">2
            <div id="yellow" class="bg-warning text-dark mx-auto p-3 rounded" onclick="handleCounter('yellowBtn', this)">5

            </div>
        </div>
    </div>

    <div class="mt-3">
        <button id="propagation" class="btn btn-primary" onclick="enablePropagation()">Start propagation</button>
        <button class="btn btn-secondary" onclick="resetCounter()">Reset</button>
        <button class="btn btn-info" onclick="changeOrder()">Change order</button>
    </div>

    <div class="mt-3">
        <div id="counter" class="bg-light p-2 rounded">0</div>
        <div id="order"></div>
    </div>
</div>
</body>
</html>
