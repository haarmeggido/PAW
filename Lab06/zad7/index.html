<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

  </style>
      
  </style>
</head>
<body>

  <div class="gallery" id="gallery">
    <!-- injected images -->
  </div>

  <div class="modal" id="modal">
    <span class="modal-close" onclick="closeModal()"><button class = "btn-danger rounded-circle px-3 my-2">&times;</button></span>
    <span class="modal-prev" onclick="prevImage()">&lt;</span>
    <span class="modal-next" onclick="nextImage()">&gt;</span>
    <img src="" alt="Modal Image" id="modal-image">
  </div>

  <div id="modal-overlay" class = "d-none"></div>

</body>
</html>
