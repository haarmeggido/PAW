<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="script.js" defer></script>

  <title>Hello, world!</title>
</head>
<body>
<div class= "container w-75 my-5">
  <form class="row g-3 border rounded">
    <div class="col-md-6">
      <label for="new_password" class="form-label">New Password:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="new_password" name="new_password" required>
        <button class="btn btn-outline-secondary" type="button" id="show_new_password" onclick="togglePasswordVisibility('new_password')">
          <img src = "icons/eye_on.svg" id ="new_password_icon" style = "height: 15px; width: 15px;">
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <label for="confirm_password" class="form-label">Confirm Password:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        <button class="btn btn-outline-secondary" type="button" id="show_confirm_password" onclick="togglePasswordVisibility('confirm_password')">
          <img src = "icons/eye_on.svg" id ="confirm_password_icon" style = "height: 15px; width: 15px;">
        </button>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="length_check" name="length_check" disabled>
        <label class="form-check-label" for="length_check">At least 8 characters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="capital_check" name="capital_check" disabled>
        <label class="form-check-label" for="capital_check">At least one capital character</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="special_check" name="special_check" disabled>
        <label class="form-check-label" for="special_check">At least one special character</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="number_check" name="number_check" disabled >
        <label class="form-check-label" for="number_check">At least one number</label>
      </div>
    </div>
  </form>
</div>

</body>
</html>
