<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularz Przelewu</title>
    <link rel = "stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>Formularz Przelewu</h1>
        <form action="brawo.html" method="post">
            <label for="nr_konta">Nr Konta:</label>
            <input type="text" id="nr_konta" name="nr_konta" required pattern="[0-9 \-]*">
            <br>

            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required>
            <br>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="adres">Adres:</label>
            <input type="text" id="adres" name="adres" required>
            <br>

            <label for="kod_pocztowy">Kod pocztowy:</label>
            <input type="text" id="kod_pocztowy" name="kod_pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
            <br>

            <label for="miasto">Miasto:</label>
            <input type="text" id="miasto" name="miasto" list="miasta" required>
            <datalist id="miasta">
                <option value="Warszawa">
                <option value="Kraków">
                <option value="Wrocław">
                <option value="Poznań">
                <option value="Gdańsk">
                <option value="Łódź">
                <option value="Szczecin">
                <option value="Katowice">
                <option value="Lublin">
                <option value="Białystok">
            </datalist>
            <br>

            <label for="kwota_przelewu">Kwota przelewu (PLN):</label>
            <input type="number" id="kwota_przelewu" name="kwota_przelewu" required min="0">
            <br>

            <label for="data_przelewu">Data przelewu:</label>
            <input type="date" id="data_przelewu" name="data_przelewu" required>
            <br>

            <input type="submit" value="Wyślij" id="submit">
        </form>
    </main>
</body>
</html>
